<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>LISTAGEM</title>
</h:head>

<h:body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
				
		<p:toolbar>
			<p:toolbarGroup>
				<p:link outcome="index" value="voltar" />
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:commandButton value="Info" action="#{lancamentoBean.info}" styleClass="mr-2" />

		<div class="card">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="lancamentos" var="lancamento" value="#{lancamentoBean.listar()}"
				editable="true">

				<p:column headerText="ID">
					<h:outputText value="#{lancamento.id}" />
				</p:column>

				<p:column headerText="descricao">
					<h:outputText value="#{lancamento.descricao}" />
				</p:column>

				<p:column headerText="valor">
					<h:outputText value="#{lancamento.valor}" />
				</p:column>

				<p:column headerText="tipo">
					<h:outputText value="#{lancamento.tipo}" />
				</p:column>

				<p:column headerText="data">
					<h:outputText value="#{lancamento.data}" />
				</p:column>

				<p:column headerText="Excluir">
					<p:commandButton value="Excluir"
						action="#{lancamentoBean.excluir(lancamento)}" update="formulario" />
				</p:column>


			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
